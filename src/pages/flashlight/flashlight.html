<ion-header>

  <ion-navbar>
    <ion-title>Flashlight</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="turnOnFlashlight()">Flashlight on</button>
  <button ion-button block (click)="turnOffFlashlight()">Flashlight off</button>
  <button ion-button block (click)="toggleFlashlight()">Flashlight toggle</button>
  <button ion-button block (click)="strobeFlashlight()">Flashlight strobe</button>
</ion-content>
